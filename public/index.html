        <title>Simple Task Manager</title>

    <body>

        <div class="lines"></div>

            <li><input type="checkbox">Join a hangout in google+</li>
            <li><input type="checkbox">Prepare Dinner</li>
            <li><input type="checkbox">Eat Dinner</li>
            <li><input type="checkbox">Get ready for bed</li>
            <li><input type="checkbox">Go to bed</li>
        </ul>
